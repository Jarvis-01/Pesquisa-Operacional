{% extends 'base.html' %}


{% block content %}
    <h1> Matéria Prima </h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Preço</th>
            <th scope="col">Detalhes</th>
          </tr>
        </thead>
        <tbody>
        {% for e in lista %}
          <tr>
            <td>{{ e.nome }}</td>
            <td>{{ "R$" }} {{ e.preco|floatformat:2 }}</td>
            <td><a href="detalhe/{{e.pk}}">Detalhes</a></td>
        {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'adicionar' %}">adicionar materia-prima</a>
{% endblock %}

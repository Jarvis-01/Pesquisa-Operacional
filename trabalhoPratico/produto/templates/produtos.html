{% extends 'base.html' %}


{% block content %}
    <h1> PRODUTOS </h1>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Detalhes</th>
          </tr>
        </thead>
        <tbody>
        {% for e in lista %}
          <tr>
            <td>{{ e.nome }}</td>
            <td>{{ e.destricao}}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
      <a href="{% url 'adiciona' %}">adicionar produto</a>
{% endblock %}
